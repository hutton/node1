<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Demystifying Email Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<style type="text/css">
		body{
			font-family: Arial;
			font-size: 14px;
		}

		.full-width{
			max-width: 600px;
		}

		.title{
			text-align: center;
			padding: 10px;
			font-size: 18px;
			color: #808080;
		}

		.message-title{
			padding: 10px;
			color: #808080;
		}

		.message-content{
			padding: 10px 40px 40px 40px;
			color: #404040;
		}



	</style>
</head>
<body topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
	<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
		<!-- Header -->
		<tr bgcolor="#F1F1F1">
			<td>
				<table class="full-width" align="center" border="0" cellpadding="0" width="100%" cellspacing="0" style="border-collapse: collapse;">
					<tr bgcolor="#F1F1F1">
						<td class="title">
							Strom day
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<!-- Body -->
		<tr bgcolor="#FFFFFF">
			<td>
				<table class="full-width" align="center" border="0" cellpadding="0" width="100%" cellspacing="0" style="border-collapse: collapse;">
					<tr>
						<td class="message-title">
							Loren Ipsum &ltloren.ipsum@gmail.com&gt wrote:
						</td>
					</tr>
					<tr>
						<td class="message-content">
							Great idea!<br/>
							I can do Wednesday and Thursday but not next week.</br>
							<br/>
							Loren
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<!-- Footer -->
		<tr bgcolor="#F1F1F1">
			<td>
				<table class="full-width" align="center" border="0" cellpadding="0" width="100%" cellspacing="0" style="border-collapse: collapse;">
					<tr bgcolor="#F1F1F1">
						<td>
							Footer!
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
