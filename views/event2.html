<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Convenely</title>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>

  <meta name="description" content="Simple Scheduling Over Email" />

  <!-- Le styles -->
  <link href="/stylesheets/bootstrap.css" rel="stylesheet">
  <link href="/stylesheets/event2.css" rel="stylesheet">
  <link href="/stylesheets/pie.css" rel="stylesheet">

  <!--link href="/stylesheets/bootstrap-responsive.css" rel="stylesheet"-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

      <link rel="shortcut icon" href="/images/favicon.png">
    </head>

    <body>

      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner fixed-width">
          <div class="title-button-container">
           <a class="tiile-button" id="show-info">Info</a>
         </div>
         <div class="title"></div>
         <div class="row">
          <div class="info" style="display: none;">
            <h2>Attendees</h2>
            <div>
              <span class="attendees"></span><span id="add-attendee">Add +</span>
            </div>
            <div class="center">
              <a id="email-group">Email Group ></a>
              <div class="add-attendee-panel" style="display: none;">
                <div>Add Attendee</div>
                <input></input>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <table class="table days-table">
            <tr>
              <td>M</td>
              <td>T</td>
              <td>W</td>
              <td>T</td>
              <td>F</td>
              <td>S</td>
              <td>S</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="event-container">
     <div id="top-row-spacer"></div>
     <div class="row">
       <table class="table event-table">
      </table>
    </div>
  </div>
  <div class="navbar navbar-fixed-bottom" style="Display: none;">
    <div class="navbar-inner fixed-width">
      <div class="footer">
        <div class="footer-date">
        </div>
        <div class="footer-text">
        </div>
      </div>
    </div>
  </div>

  <script type="text/template" id="choice-template">
    <div>
      <div class="pie" data-start="0" data-value="0"></div>
      <div class="unknown">
        <div class="content">
          <@= date.getDate() @>
        </div>
      </div>
      <div></div>
    </div>
  </script>

  <script type="text/template" id="month-title-template">
    <td class="first-seven">
      <@ if (showTitle){ @>
        <div class="month">
          <@= month @>
        </div>
      <@ } @>
    </td>
  </script>

  <script src="/javascripts/jquery-1.8.2.min.js"></script>
  
  <script src="/javascripts/bootstrap/bootstrap-scrollspy.js"></script>
  <script src="/javascripts/bootstrap/bootstrap-tooltip.js"></script>
  <script src="/javascripts/bootstrap/bootstrap-button.js"></script>

  <script src="/javascripts/fastclick.js"></script>

  <script src="/javascripts/underscore-min.js"></script>
  <script src="/javascripts/moment.js"></script>
  <script src="/javascripts/backbone-min.js"></script>

  <script src="/javascripts/helper.js"></script>
  
  <script src="/javascripts/models/choice-model.js"></script>
  <script src="/javascripts/models/choices-model.js"></script>
  <script src="/javascripts/models/calendar-model.js"></script>

  <script src="/javascripts/views/choices-view.js"></script>

  <script src="/javascripts/event-app.js"></script>

  <script>
    $(document).ready(function(){
      FastClick.attach(document.body);

      window.App = new EventApp();

      window.App.loadBootstrapData(<%= choices %>, <%= attendees %>, <%= calendar %>);
    });

  </script>

</body>
</html>
