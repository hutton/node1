<!DOCTYPE html>

	body{

		margin: 0px;

	.container{
		padding-top: 20px;
		padding-bottom: 100px;
	}

	.button{
		height: 20px;
		background: blue;
		position: fixed;
		width: 100%;
		padding: 0px;
		margin: 0px;
		opacity: 0.5;
	}

	.footer{
		opacity: 0.5;
		background: red;
		height: 100px;
		position: fixed;
		width: 100%;
		bottom: 0px;

	}

	</style>

	<script type="text/javascript">
		function isVisible(element){
			var height = $(window).height();
			var scrollPos = $(window).scrollTop();

			var visTop = scrollPos + 20;
			var visBottom = scrollPos + (height - 100);

			var offset = element.offset();

			if (offset.top > visTop && (offset.top + element.height() < visBottom)){
				element.html('Visible');
			} else {
				element.html('Not Visible');
			}
		}

		$(document).ready(function(){	
			$('.button').click(function(){
				$('li').each(function(index,element){
					isVisible($(element));
				});
			});
		});
	</script>
</head>
