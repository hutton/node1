<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Horizontal examples - Sly</title>
	<meta name="viewport" content="width=device-width">

	<style type="text/css">
		body { background: #e8e8e8; }
		.container { margin: 0 auto; }

		/* Example wrapper */
		.wrap {
			position: relative;
			margin: 3em auto;
			max-width: 800px;
		}

		/* Frame */
		.frame {
			height: 150px;
			line-height: 150px;
			overflow: hidden;
		}
		.frame ul {
			list-style: none;
			margin: 0;
			padding: 0;
			height: 100%;
			font-size: 50px;
		}
		.frame ul li {
			float: left;
			width: 150px;
			height: 100%;
			margin: 0 1px 0 0;
			padding: 0;
			background: #333;
			color: #ddd;
			text-align: center;
			cursor: pointer;
		}
		.frame ul li.active {
			color: #fff;
			background: #a03232;
			width: 300px;
		}

		/* Scrollbar */
		.scrollbar {
			margin: 1em 0 1em 0;
			height: 10px;
			background: #ccc;
			line-height: 0;
		}
		.scrollbar .handle {
			width: 100px;
			height: 100%;
			background: #292a33;
			cursor: pointer;
		}
		.scrollbar .handle .mousearea {
			position: absolute;
			top: -9px;
			left: 0;
			width: 100%;
			height: 20px;
		}

		/* Controls */
		.controls { margin: 25px 0; text-align: center; }
	</style>

</head>
<body>
	<header class="pagespan">
	</header>

	<div class="pagespan container">

		<div class="wrap">
			<h2>Force Centered <small>- active item is always centered, and middle item is always activated</small></h2>

			<div class="frame" id="forcecentered" style="overflow: hidden;">
				<ul class="clearfix">
					<li class="active">0</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li>
					<li>10</li><li>11</li><li>12</li><li>13</li><li>14</li><li>15</li><li>16</li><li>17</li><li>18</li>
					<li>19</li><li>20</li><li>21</li><li>22</li><li>23</li><li>24</li><li>25</li><li>26</li><li>27</li>
					<li>28</li><li>29</li>
				</ul>
			</div>

			<div class="scrollbar">
				<div class="handle">
					<div class="mousearea"></div>
				</div>
			</div>

			<div class="controls center">
				<button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
				<button class="btn next">next <i class="icon-chevron-right"></i></button>
			</div>

			<div class="msg center">

			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="./../public/javascripts/tp/jquery-2.0.3.min.js"></script>
	<script src="./../public/javascripts/tp/sly.min.js"></script>

		var $frame = $('#forcecentered');
		var $wrap  = $frame.parent();

		var sly = new Sly($frame,{
			horizontal: 1,
			itemNav: 'forceCentered',
			smart: 1,
			activateMiddle: 1,
			activateOn: 'click',
			mouseDragging: 1,
			touchDragging: 1,
			releaseSwing: 1,
			startAt: 0,
			scrollBar: $wrap.find('.scrollbar'),
			scrollBy: 1,
			speed: 400,
			easing: 'easeOutExpo',
			elasticBounds: 1,
			dragHandle: 1,
			dynamicHandle: 1,
			clickBar: 1,

			// Buttons
			prev: $wrap.find('.prev'),
			next: $wrap.find('.next')
		}, {
			active: function(event, index){
				$('.msg').html(index);
			}
		});

		sly.init();

		

		$(document).ready(function(){
			$('.msg').click(function(){
				sly.toCenter(10);
		});

		});

	</script>
